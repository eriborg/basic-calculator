<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Basic Calculator</title>
  	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  	<!-- HTML goes here -->
  	<head>
  		<h1>basic calculator</h1>
  	</head>
  	<section>
  		<div class="calculator">
  			<div class="display">1</div>
  			<ul class="buttons">
  				<li><span class="btn-clear">c</span></li>
				<li><span class="btn-plusmn">&plusmn;</span></li>
  				<li><span class="btn-perc">&#37;</span></li>
  				<li><span class="btn-div">&divide;</span></li>
  				<li><span class="btn-val">7</span></li>
  				<li><span class="btn-val">8</span></li>
  				<li><span class="btn-val">9</span></li>
  				<li><span class="btn-by">&times;</span></li>
  				<li><span class="btn-val">4</span></li>
  				<li><span class="btn-val">5</span></li>
  				<li><span class="btn-val">6</span></li>
  				<li><span class="btn-min">-</span></li>
  				<li><span class="btn-val">1</span></li>
  				<li><span class="btn-val">2</span></li>
  				<li><span class="btn-val">3</span></li>
  				<li><span class="btn-plus">+</span></li>
  				<li><span class="btn-val wide">0</span></li>
  				<li><span class="btn-dot">.</span></li>
  				<li><span class="btn-equal">=</span></li>
  			</ul>
  		</div>
  	</section>
  	<!-- JS y JQuery -->
	<script src="js/jquery-3.2.1.min.js"></script>	
  	<script src="js/app.js"></script>
</body>
</html>
